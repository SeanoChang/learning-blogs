name: Index Blog Posts

on:
  push:
    branches:
      - main
    paths:
      - 'content/posts/**'
      - 'scripts/index-posts.ts'
  workflow_dispatch: # Allow manual triggering

jobs:
  index-posts:
    name: Index and Sync Posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run indexing script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm tsx scripts/index-posts.ts

      - name: Trigger revalidation
        if: success()
        env:
          REVALIDATION_SECRET: ${{ secrets.REVALIDATION_SECRET }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          curl -X POST "$VERCEL_URL/api/revalidate" \
            -H "Content-Type: application/json" \
            -d "{\"secret\":\"$REVALIDATION_SECRET\"}"

      - name: Post status to commit
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? 'Blog posts indexed successfully!'
              : 'Blog post indexing failed. Check workflow logs.';

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `${emoji} ${message}`
            });
